version: "3.9"
services:
  ssmp-server:
    image: ghcr.io/ccmbioinfo/ssmp:dev
    init: true
    environment:
      G4RD_AUTH_METHOD:
      G4RD_PASSWORD:
      G4RD_URL:
      G4RD_USERNAME:
      KEYCLOAK_AUTH_URL:
      KEYCLOAK_CLIENT_ID:
      KEYCLOAK_REALM:
      MONGO_CONNECTION_STRING:
      NODE_ENV: development
      TEST_NODE_URL:
    ports:
      - 3000:3000
    logging:
      driver: journald
    networks:
      - ssmp-dev
networks:
  ssmp-dev:
    driver: bridge
