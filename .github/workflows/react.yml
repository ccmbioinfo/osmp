name: "Build react app and upload to Minio"
on:
  pull_request:
    branches:
      - develop
    paths:
      - .github/workflows/react.yml
      - react/src/**/*

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: react
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: install dependencies
        run: yarn install
      - name: Generate build
        run: yarn build
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        #Set working directory to react for shell script
        working-directory: react
    # When build has been generated for React app
    # Then we can start with deployment
    needs: build
    steps:
      # Can add secrets to GitHub 
      - name: Upload to Minio bucket
        run: |
        chmod +x ./deploy.sh
        ./deploy.sh minio ssmp-site-dev.minio.genomics4rd.ca